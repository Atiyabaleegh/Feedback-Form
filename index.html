<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <input type="text" name="username" placeholder="Your Name"><br>
        <input type="email" name="email" placeholder="Your Email"><br>
        <select name="rating" id="rating" required>
        <option value="selected">Rate Your Experience</option>
        <option value="Poor">Poor</option>
        <option value="Fair">Fair</option>
        <option value="Good">Good</option>
        <option value="Very Good">Very Good</option>
        <option value="Excellent">Excellent</option><br>
    </select>
        <textarea name="comments" placeholder="Your Feedback"></textarea>
<button type="Submit">Submit Feedback</button>
    </div>
</body>
</html>
